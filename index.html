<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Heros Game</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Javascript part of CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Include Jquery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

    <!-- Include css -->
    <link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div id='startUpContainer'>
            <h2 class="characterPicker">Choose Your Player to begin:</h2>
            <div id="imageScroller" class="horizontalScroll"></div>
        </div>

        <div id='gameContainer'>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <img id="usersPlayer" class="player rounded mx-auto d-block">
                    </div>
                    <div class="row">
                        <p id="userName" class='name'></p>
                    </div>
                    <div class="row">
                        <div class="progress">
                            <div id="userHealth" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <img id="computersPlayer" class="player rounded mx-auto d-block">
                    </div>
                    <div class="row">
                        <p id="computerName" class='name'></p>
                    </div>
                    <div class="row">
                        <div class="progress">
                            <div id="computerHealth" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="attackButton" class="btn btn-success">Attack</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
